<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.container {
				border: 2px dashed gray;
				margin: 20px;
				display: flex; /*will add the element in a line*/
				height: 400px;
				flex-wrap: wrap; /*will add the element in a new line if there is no space*/
				align-items: stretch; /*align the items in the center of the container vertically*/
							}

			.box {
				background-color: blueviolet;
				margin: 6px;
				/* height: 60px; */
				width: 60px;
				color: white;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box">1</div>
			<div class="box">2</div>
			<div class="box">3</div>
			<div class="box">4</div>
			<div class="box">5</div>

			<div class="box">9</div>
			<div class="box">10</div>

			<div class="box">12</div>
			<div class="box">13</div>
			<div class="box">14</div>
			<div class="box">15</div>
			<div class="box">16</div>
			<div class="box">17</div>
			<div class="box">18</div>
			<div class="box">19</div>
			<div class="box">20</div>
			
		</div>
	</body>
</html>
