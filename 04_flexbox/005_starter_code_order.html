<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.container {
				border: 2px dashed gray;
				margin: 20px;
				display: flex; /*will add the element in a line*/
				height: 200px;
				text-align: center;
							}

			.box {
				background-color: blueviolet;
				margin: 6px;
				height: 20px;
				width: 20px;
				color: white;
				text-align: center;
			}
			.box1 {
				order: 1; /*change the order of the item*/
			}
			.box3 {
				order: 2; /*change the order of the item*/
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box box1">1</div>
			<div class="box box2">2</div>
			<div class="box box3">3</div>
			<div class="box box4">4</div>
			<div class="box box5">5</div>
			
	</body>
</html>
